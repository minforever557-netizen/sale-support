<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 font-sans">

<div x-data="{ open: true, mobileOpen: false, active: 'dashboard' }" 
     class="flex h-screen overflow-hidden">

    <!-- Overlay (Mobile) -->
    <div x-show="mobileOpen"
         x-transition.opacity
         @click="mobileOpen=false"
         class="fixed inset-0 bg-black bg-opacity-40 z-20 md:hidden">
    </div>

    <!-- SIDEBAR -->
    <aside 
        :class="[
            open ? 'w-64' : 'w-20',
            mobileOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'
        ]"
        class="bg-green-900 text-white fixed md:relative z-30 h-full transition-all duration-300 transform flex flex-col">

        <!-- Logo -->
        <div class="h-16 flex items-center justify-center border-b border-green-800">
            <span x-show="open" class="text-lg font-semibold tracking-wide">
                SALE SUPPORT
            </span>
            <span x-show="!open" class="text-lg font-semibold">
                SS
            </span>
        </div>

        <!-- Menu -->
        <nav class="flex-1 px-3 py-4 space-y-1 text-sm">

            <!-- Dashboard -->
            <a href="#"
               @click="active='dashboard'"
               :class="active==='dashboard' 
                        ? 'bg-white text-green-900 font-medium shadow' 
                        : 'hover:bg-green-800'"
               class="flex items-center gap-3 px-3 py-2 rounded-md transition-all duration-200">

                <i data-feather="home" class="w-4 h-4"></i>
                <span x-show="open">Dashboard</span>
            </a>

            <!-- Create Ticket -->
            <a href="#"
               @click="active='create'"
               :class="active==='create' 
                        ? 'bg-white text-green-900 font-medium shadow' 
                        : 'hover:bg-green-800'"
               class="flex items-center gap-3 px-3 py-2 rounded-md transition-all duration-200">

                <i data-feather="file-text" class="w-4 h-4"></i>
                <span x-show="open">Create Ticket</span>
            </a>

            <!-- My Ticket -->
            <a href="#"
               @click="active='myticket'"
               :class="active==='myticket' 
                        ? 'bg-white text-green-900 font-medium shadow' 
                        : 'hover:bg-green-800'"
               class="flex items-center gap-3 px-3 py-2 rounded-md transition-all duration-200">

                <i data-feather="list" class="w-4 h-4"></i>
                <span x-show="open">My Ticket</span>
            </a>

        </nav>

        <div class="p-4 border-t border-green-800 text-xs text-green-300 text-center">
            Version 1.0
        </div>

    </aside>

    <!-- MAIN -->
    <div class="flex-1 flex flex-col w-full">

        <!-- NAVBAR -->
        <header class="h-16 bg-white border-b flex items-center justify-between px-6">

            <div class="flex items-center gap-4">

                <!-- Mobile menu button -->
                <button @click="mobileOpen=true"
                        class="md:hidden text-green-900">
                    <i data-feather="menu"></i>
                </button>

                <!-- Desktop collapse -->
                <button @click="open = !open"
                        class="hidden md:block text-green-900 hover:text-orange-500 transition">
                    <i data-feather="menu"></i>
                </button>

                <h1 class="text-lg font-semibold text-gray-700">
                    Dashboard
                </h1>

            </div>

            <div class="flex items-center gap-6">

                <span class="text-gray-600 text-sm hidden sm:block">
                    Welcome, User
                </span>

                <button class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-4 py-2 rounded-md transition">
                    Logout
                </button>

            </div>
        </header>

        <!-- CONTENT -->
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="bg-white border rounded-md p-6 hover:shadow-md transition">
                    <p class="text-sm text-gray-500">Open Ticket</p>
                    <p class="text-3xl font-semibold text-green-800 mt-2">12</p>
                </div>

                <div class="bg-white border rounded-md p-6 hover:shadow-md transition">
                    <p class="text-sm text-gray-500">Pending</p>
                    <p class="text-3xl font-semibold text-orange-500 mt-2">5</p>
                </div>

                <div class="bg-white border rounded-md p-6 hover:shadow-md transition">
                    <p class="text-sm text-gray-500">Completed</p>
                    <p class="text-3xl font-semibold text-gray-800 mt-2">30</p>
                </div>

            </div>

        </main>

    </div>

</div>

<script>
feather.replace()
</script>

</body>
</html>
