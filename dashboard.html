<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sale Support System</title>

<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

</head>

<body class="bg-gray-100 font-sans">

<div x-data="{ open: true }" class="flex h-screen">

    <!-- SIDEBAR -->
    <aside :class="open ? 'w-64' : 'w-20'"
           class="bg-green-800 text-white transition-all duration-300 flex flex-col">

        <!-- Logo -->
        <div class="h-16 flex items-center justify-center border-b border-green-700">
            <span x-show="open" class="text-lg font-semibold tracking-wide">
                SALE SUPPORT
            </span>
            <span x-show="!open" class="text-lg font-semibold">
                SS
            </span>
        </div>

        <!-- Menu -->
        <nav class="flex-1 px-3 py-4 space-y-1 text-sm">

            <a href="#"
               class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-green-700 transition">
                <i data-feather="home" class="w-4 h-4"></i>
                <span x-show="open">Dashboard</span>
            </a>

            <a href="#"
               class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-green-700 transition">
                <i data-feather="file-text" class="w-4 h-4"></i>
                <span x-show="open">Create Ticket</span>
            </a>

            <a href="#"
               class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-green-700 transition">
                <i data-feather="list" class="w-4 h-4"></i>
                <span x-show="open">My Ticket</span>
            </a>

        </nav>

        <!-- Footer -->
        <div class="p-4 border-t border-green-700 text-xs text-green-200 text-center">
            Version 1.0
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col">

        <!-- NAVBAR -->
        <header class="h-16 bg-white border-b flex items-center justify-between px-6">

            <button @click="open = !open"
                    class="text-green-800 hover:text-orange-500 transition">
                <i data-feather="menu"></i>
            </button>

            <div class="flex items-center gap-6">

                <span class="text-gray-700 text-sm">
                    Welcome, User
                </span>

                <button class="bg-orange-500 hover:bg-orange-600 text-white text-sm px-4 py-2 rounded-md transition">
                    Logout
                </button>

            </div>
        </header>

        <!-- PAGE CONTENT -->
        <main class="flex-1 p-8 overflow-y-auto">

            <h1 class="text-2xl font-semibold text-gray-800 mb-6">
                Dashboard
            </h1>

            <!-- Summary Cards -->
            <div class="grid grid-cols-3 gap-6">

                <div class="bg-white border rounded-md p-6">
                    <p class="text-sm text-gray-500">Open Ticket</p>
                    <p class="text-3xl font-semibold text-green-700 mt-2">12</p>
                </div>

                <div class="bg-white border rounded-md p-6">
                    <p class="text-sm text-gray-500">Pending</p>
                    <p class="text-3xl font-semibold text-orange-500 mt-2">5</p>
                </div>

                <div class="bg-white border rounded-md p-6">
                    <p class="text-sm text-gray-500">Completed</p>
                    <p class="text-3xl font-semibold text-gray-800 mt-2">30</p>
                </div>

            </div>

        </main>

    </div>

</div>

<script>
feather.replace()
</script>

</body>
</html>
